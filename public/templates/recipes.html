<div class="grid-100 row controls">
  <div class="grid-30">
    <select ng-model='category' ng-options="category.name for category in vm.categories" ng-click="vm.getRecipeByCategory(category.name)">
      <option value="">All Categories</option>
    </select>
  </div>
  <div class="grid-70">
    <div class="flush-right">
      <button ng-click="vm.gotoSaveRecipe()">+ Add Recipe</button>
    </div>
  </div>
</div>
<div class="clear"></div>
<div ng-if="vm.recipes.length===0" class="grid-100 row">
  <div class="grid-70">
    <p>No recipes found!</p>
  </div>
</div>
<div ng-if="vm.recipes.length !==0" ng-repeat="recipe in vm.recipes" class="grid-100 row addHover">
  <a ng-href="/#!/edit/{{recipe._id}}">
    <div class="grid-70">
      <p>
          <h3>{{recipe.name}}</h3>
          <span>{{recipe.category}}</span>
          <span>{{recipe.prepTime}}</span>
          <span>{{recipe.cookTime}}</span>
          <p>{{recipe.description}}</p>
      </p>
    </div>
  </a>
  <div class="hoverBlock">
    <div class="grid-30">
      <div class="flush-right">
        <p>
          <a ng-href="/#!/edit/{{recipe._id}}"> <img src="images/edit.svg" height="12px"> Edit </a>
          <a class="no-action-link" ng-click="vm.deleteThisRecipe(recipe,$index)"> <img src="images/delete.svg" height="12px"> Delete </a>
        </p>
      </div>
    </div>
  </div>
</div>
